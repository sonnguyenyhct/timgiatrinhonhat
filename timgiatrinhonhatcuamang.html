<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat cua mang</title>
</head>
<body>
    <script>
        function minArray(numbers) {
            if(numbers.length == 0){
                return -1;
            }
            let min = numbers[0];
            for (let count = 1; count < numbers.length; count++){
                if(numbers[count] < min){
                    min = numbers[count];
                }
            }

            return numbers.indexOf(min);
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];

        let minarr1 = minArray(arr1);
        let minarr2 = minArray(arr2);
        let minarr3 = minArray(arr3);
        let minarr4 = minArray(arr4);

        alert(minarr1 + " " + minarr2 + " " + minarr3 + " " + minarr4);

    </script>
</body>
</html>
